version: "3"
services:
  json-server:
    build: ./json-server
    command: json-server --watch db.json --host 0.0.0.0 --routes routes.json
  host:
    image: yasuyuky/ubuntu-ssh:latest
    restart: always
    privileged: true
    ports:
      - '2022:22'
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
  client:
    build: ./client
    working_dir: /work
    command: sh -c 'while true; do sleep 1; done'
